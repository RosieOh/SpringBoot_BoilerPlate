<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
<form th:action="@{/login}" method="post">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    <h3>로그인 폼</h3>
    <div>
        <label for="loginId">아이디 : </label>
        <input type="text" id="loginId" name="loginId" placeholder="id 입력" required>
    </div>
    <div>
        <label for="password">비밀번호 : </label>
        <input type="password" id="password" name="password" placeholder="pw 입력" required>
    </div>
    <div th:if="${param.error}">
        <p style="color:red">아이디 또는 비밀번호가 올바르지 않거나 가입이 되지 않았습니다.</p>
    </div>
    <div th:if="${param.authError}">
        <p style="color:blue">토큰 정보가 만료되었습니다. 토큰을 갱신하시기 바랍니다.</p>
    </div>
    <div>
        <button type="submit">로그인</button>
    </div>
</form>
</body>
</html>
