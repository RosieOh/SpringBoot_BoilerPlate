<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 등록</title>
    <script th:src="@{/js/jquery-1.11.1.js}"></script>
    <link rel="stylesheet" th:href="@{/css/pure-min-3.0.css}">
    <link rel="stylesheet" th:href="@{/css/grids-responsive-min-3.0.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.0.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="#{page.addItem}"></h2>
    <div class="form-contain">
        <form th:action="@{/item/add}" th:object="${item}" method="post">
            <div th:if="${#fields?.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
            </div>
            <table>
                <tbody>
                <tr>
                    <th><label for="itemName" th:text="#{label.item.itemName}"></label></th>
                    <td>
                        <input type="text" id="itemName" name="itemName" th:field="*{itemName}" th:errorclass="field-error" placeholder="아이템의 이름을 입력하세요" th:placeholder="#{page.pleaseInputName}">
                        <div class="field-error" th:errors="*{itemName}">상품명 오류</div>
                    </td>
                </tr>
                <tr>
                    <th><label for="price" th:text="#{label.item.price}"></label></th>
                    <td>
                        <input type="text" id="price" name="price" th:field="*{price}" th:errorclass="field-error" placeholder="아이템의 가격을 입력하세요" th:placeholder="#{page.pleaseInputPrice}">
                        <div class="field-error" th:errors="*{price}">가격 오류</div>
                    </td>
                </tr>
                <tr>
                    <th><label for="quantity" th:text="#{label.item.quantity}"></label></th>
                    <td>
                        <input type="text" id="quantity" name="quantity" th:field="*{quantity}" th:errorclass="field-error" placeholder="아이템의 수량을 입력하세요" th:placeholder="#{page.pleaseInputQuantity}">
                        <div class="field-error" th:errors="*{quantity}">수량 오류</div>
                    </td>
                </tr>
                <tr>
                    <th></th><td></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="button" th:text="#{button.add}"></button>
                        <button type="reset" class="button" th:text="#{button.cancle}"></button>
                        <button type="button" class="button" th:onclick="|location.href='@{/item/items}'|" th:text="#{button.list}"></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
</html>
